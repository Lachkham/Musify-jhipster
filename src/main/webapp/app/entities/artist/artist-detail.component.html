<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="artist">
            <h2><span>Artist</span> {{ artist.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{ artist.firstName }}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{ artist.lastName }}</span>
                </dd>
                <dt><span>Birth Date</span></dt>
                <dd>
                    <span>{{ artist.birthDate }}</span>
                </dd>
                <dt><span>Instrument</span></dt>
                <dd>
                    <span>{{ artist.instrument }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/artist', artist.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
