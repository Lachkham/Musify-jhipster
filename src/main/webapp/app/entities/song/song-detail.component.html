<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="song">
            <h2><span>Song</span> {{ song.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ song.title }}</span>
                </dd>
                <dt><span>Record Date</span></dt>
                <dd>
                    <span>{{ song.recordDate }}</span>
                </dd>
                <dt><span>Release Date</span></dt>
                <dd>
                    <span>{{ song.releaseDate }}</span>
                </dd>
                <dt><span>Length Seconds</span></dt>
                <dd>
                    <span>{{ song.lengthSeconds }}</span>
                </dd>
                <dt><span>Lyrics</span></dt>
                <dd>
                    <span>{{ song.lyrics }}</span>
                </dd>
                <dt><span>Album</span></dt>
                <dd>
                    <div *ngIf="song.album">
                        <a [routerLink]="['/album', song.album?.id, 'view']">{{ song.album?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/song', song.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
