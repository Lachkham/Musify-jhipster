<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-album-heading">Create or edit a Album</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_label">Label</label>
                    <input type="text" class="form-control" name="label" id="field_label"
                           formControlName="label"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_releaseDate">Release Date</label>
                    <div class="d-flex">
                        <input id="field_releaseDate" type="datetime-local" class="form-control" name="releaseDate" formControlName="releaseDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lengthSeconds">Length Seconds</label>
                    <input type="number" class="form-control" name="lengthSeconds" id="field_lengthSeconds"
                           formControlName="lengthSeconds"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_genre">Genre</label>
                    <input type="text" class="form-control" name="genre" id="field_genre"
                           formControlName="genre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_studio">Studio</label>
                    <input type="text" class="form-control" name="studio" id="field_studio"
                           formControlName="studio"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_producer">Producer</label>
                    <input type="text" class="form-control" name="producer" id="field_producer"
                           formControlName="producer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_artist">Artist</label>
                    <select class="form-control" id="field_artist" name="artist" formControlName="artist">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="artistOption.id === editForm.get('artist')!.value?.id ? editForm.get('artist')!.value : artistOption" *ngFor="let artistOption of artists; trackBy: trackById">{{ artistOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
