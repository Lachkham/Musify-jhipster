<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="album">
            <h2><span>Album</span> {{ album.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Label</span></dt>
                <dd>
                    <span>{{ album.label }}</span>
                </dd>
                <dt><span>Release Date</span></dt>
                <dd>
                    <span>{{ album.releaseDate }}</span>
                </dd>
                <dt><span>Length Seconds</span></dt>
                <dd>
                    <span>{{ album.lengthSeconds }}</span>
                </dd>
                <dt><span>Genre</span></dt>
                <dd>
                    <span>{{ album.genre }}</span>
                </dd>
                <dt><span>Studio</span></dt>
                <dd>
                    <span>{{ album.studio }}</span>
                </dd>
                <dt><span>Producer</span></dt>
                <dd>
                    <span>{{ album.producer }}</span>
                </dd>
                <dt><span>Artist</span></dt>
                <dd>
                    <div *ngIf="album.artist">
                        <a [routerLink]="['/artist', album.artist?.id, 'view']">{{ album.artist?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/album', album.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
